   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="stylereg.css">
    <script>
        function generatePassword() {
            fetch('/generate-password/')
                .then(response => response.text())
                .then(password => {
                    document.getElementById('id_password').value = password;
                    document.getElementById('id_password_confirm').value = password;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <form class="registration-form">
            
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" required>
            </div>
            <div class="input-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile No.</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="input-group">
                <label for="fathers-name">Father's Name</label>
                <input type="text" id="fathers-name" name="fathers-name" required>
            </div>
            <div class="input-group">
                <label for="roll-no">University Roll No.</label>
                <input type="text" id="roll-no" name="roll-no" required>
            </div>
            <button type="submit">Register</button>
            <p class="message">Already have an account? <a href="file:///C:/Users/hp/OneDrive/Documents/login.html" class="login-link">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
